<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/poly.css">
    <title>Create request</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: azure">
    <a class="navbar-brand" style="color: #555555" href="/client">Home</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" style="color: #555555" href="#">My Book <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #555555" href="#">Category </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #555555" href="#">Author</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #555555" href="/client/request/create">Request</a>
            </li>
        </ul>
    </div>

</nav>
<h2 align="center">Create request</h2>
<form th:action="@{/client/request/create}" th:object="${requestForm}" method="post" enctype="multipart/form-data">
    <table align="center">
        <tr>
            <td colspan="2">
                <th:block th:if="${message}">
                    <p th:text="${message}"></p>
                </th:block>
            </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
        </tr>

        <tr>
            <td>Cover image:</td>
            <td><input type="file" th:field="*{coverImg}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea th:field="*{description}" rows="4" cols="30"/></td>
        </tr>

        <tr>
            <td>Publication Date:</td>
            <td><input type="number" th:field="*{publishedDate}"/></td>
        </tr>

        <tr>
            <td>Pages:</td>
            <td><input type="number" th:field="*{pages}"/></td>
        </tr>

        <tr>
            <td>Genre:</td>
            <td>
                <input type="text" th:field="*{categories}"/></td>
            </td>
        </tr>

        <tr>
            <td>Authors:</td>
            <td>
                <input type="text" th:field="*{author}"/></td>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create request"></td>
        </tr>
    </table>
</form>
<footer class="card card-default fixed-bottom">
    <div class = "card-header text-center">
        <p>CodeGym &copy; 2020</p>
    </div>
</footer>
</body>
</html>
